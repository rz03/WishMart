<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishMart-Online Shopping Store</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="form">
        <div class="form_content">
            <header>Login</header>
            <form action="#" method="post">
                <div class="field input_field">
                    <input  type="text" placeholder="Email" aria-label="default input example">
                </div>
                <div class="field input_field">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="link">
                    <a href="#" class="forgot_password">Forgot Password?</a>
                </div>
                <div class="field buuton">
                    <button type="submit">Login</button>
                </div>
                <div class="link">
                    <span>Don't have a account?<a href="#" class="sign in">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
